<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Language selector</title>
  <style>
    :root{
      --bg:#0f1724;
      --accent:#60a5fa;
      --muted:#94a3b8;
      --glass: rgba(255,255,255,0.04);
    }
    *{box-sizing:border-box}
    body{
      margin:0;min-height:100vh;
      display:flex;flex-direction:column;align-items:center;justify-content:center;
      font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      background:linear-gradient(180deg,var(--bg),#071021);
      color:#e6eef8;
    }
    h1{
      font-size:2rem;margin-bottom:24px;
      transition:opacity 0.5s;
    }
    .selector{
      display:flex;gap:24px;align-items:flex-end;justify-content:center;padding:18px;border-radius:12px;
      backdrop-filter: blur(6px);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow: 0 6px 22px rgba(2,6,23,0.6);
      border:1px solid rgba(255,255,255,0.04);
    }
    .lang-btn{
      --size:72px;
      width:var(--size);height:var(--size);
      display:flex;flex-direction:column;align-items:center;justify-content:center;
      border-radius:12px;overflow:hidden;position:relative;
      transition: transform 220ms cubic-bezier(.2,.9,.2,1), box-shadow 220ms;
      transform-origin:center;
      border:1px solid rgba(255,255,255,0.05);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      cursor:pointer;
    }
    .lang-btn:hover{
      transform: translateY(-6px) scale(1.08) rotate(-12deg);
      box-shadow: 0 18px 40px rgba(6,22,60,0.5);
    }
    .lang-btn.active{
      transform: translateY(-6px) scale(1.08) rotate(0deg);
      box-shadow: 0 18px 50px rgba(6,22,60,0.6);
      border-color: rgba(96,165,250,0.9);
    }
    .flag{
      width:56px;height:36px;display:block;margin-bottom:6px;
      image-rendering:auto;
      shape-rendering:geometricPrecision;
      text-rendering:geometricPrecision;
      transform:translateZ(0);
      filter:drop-shadow(0 0 0.3px rgba(0,0,0,0.2));
    }
    .label{
      font-size:13px;color:var(--muted);
    }
    #playButton{
      margin-top:32px;padding:12px 32px;font-size:1.2rem;border:none;border-radius:8px;
      background-color:var(--accent);color:#fff;cursor:pointer;display:none;
      transition:transform 0.2s;
    }
    #playButton:hover{transform:scale(1.05)}
  </style>
</head>
<body>
  <h1 id="title">Dżem Clicker</h1>
  <div class="selector">
    <button class="lang-btn" data-lang="en" title="English (EN)">
      <svg class="flag" viewBox="0 0 60 36" xmlns="http://www.w3.org/2000/svg" shape-rendering="geometricPrecision" text-rendering="geometricPrecision"><rect width="60" height="36" fill="#012169" /><path d="M0 0 L60 36 M60 0 L0 36" stroke="#fff" stroke-width="4"/><path d="M0 0 L60 36 M60 0 L0 36" stroke="#C8102E" stroke-width="2"/><rect x="24" width="12" height="36" fill="#fff" /><rect y="12" width="60" height="12" fill="#fff" /><rect x="26" width="8" height="36" fill="#C8102E" /><rect y="14" width="60" height="8" fill="#C8102E" /></svg>
      <span class="label">EN</span>
    </button>
    <button class="lang-btn" data-lang="pl" title="Polski (PL)">
      <svg class="flag" viewBox="0 0 60 36" xmlns="http://www.w3.org/2000/svg" shape-rendering="geometricPrecision" text-rendering="geometricPrecision"><rect width="60" height="18" fill="#fff" /><rect y="18" width="60" height="18" fill="#dc143c" /></svg>
      <span class="label">PL</span>
    </button>
    <button class="lang-btn" data-lang="de" title="Deutsch (DE)">
      <svg class="flag" viewBox="0 0 60 36" xmlns="http://www.w3.org/2000/svg" shape-rendering="geometricPrecision" text-rendering="geometricPrecision"><rect width="60" height="12" fill="#000"/><rect width="60" height="12" y="12" fill="#DD0000"/><rect width="60" height="12" y="24" fill="#FFCE00"/></svg>
      <span class="label">DE</span>
    </button>
  </div>
  <button id="playButton">Play</button>
  <script>
    const title=document.getElementById('title');
    const titles=['Dżem Clicker','Jam Clicker','Marmeladen Clicker'];
    let i=0;
    setInterval(()=>{
      i=(i+1)%titles.length;
      title.style.opacity=0;
      setTimeout(()=>{title.textContent=titles[i];title.style.opacity=1;},500);
    },2000);

    const buttons=document.querySelectorAll('.lang-btn');
    const playBtn=document.getElementById('playButton');

    const playTexts={pl:'Graj',en:'Play',de:'Spielen'};
    const langLinks={pl:'pl/pl.html',en:'/en',de:'/de'}; // <- tu wpisujesz linki do wersji językowych

    buttons.forEach(btn=>{
      btn.addEventListener('click',()=>{
        buttons.forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');
        const lang=btn.dataset.lang;
        playBtn.textContent=playTexts[lang]||'Play';
        playBtn.style.display='inline-block';

        // przypisz kliknięcie Play do linku
        playBtn.onclick = ()=>{
          window.location.href = langLinks[lang];
        };
      });
    });
  </script>
</body>
</html>
